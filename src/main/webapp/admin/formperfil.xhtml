<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<h:form>
		Descrição:
		<h:inputText value="#{perfilController.perfil.descricao}"/>
		
		<h:commandButton value="Salvar" actionListener="#{perfilController.salvar()}"/>
	</h:form>
	<h:messages/>
	<h:form>
		<h:dataTable value="#{perfilController.listaPerfil}" var="perfil">
			<f:facet name="header">Perfil cadastrados:</f:facet>
			<h:column>
			<f:facet name="header">ID</f:facet>
			#{perfil.id}</h:column>
			
			<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{perfil.descricao}</h:column>
			
			<h:column>
			<h:commandButton value="Editar" actionListener="#{perfilController.editar(perfil)}"/>
			<h:commandButton value="Excluir" actionListener="#{perfilController.excluir(perfil)}"/>
			</h:column>
			
		</h:dataTable>
	</h:form>
</body>
</html>
